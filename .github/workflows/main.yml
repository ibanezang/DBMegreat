name: Build and Run Tests
on: push

jobs:
  build:
    name: Build DBMegreat Console App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: '3.1.x' 
      - run: dotnet build src/DBMegreat.ConsoleApp/
